<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email List</title>
    <meta charset="UTF-8">
    <title>Add item to list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/styles/styles.css}">

</head>
<body>
  <header th:replace="layout :: header"></header>

  <form action="#" th:action="'/email/' + ${emailData.recipient}" th:object="${emailData}" method="post">
    <div class="row mb-3">
      <label class="col-md-1 col-form-label">Enter email address</label>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Enter recipient" th:field="*{recipient}" autofocus />
      </div>
    </div>
    <input class="btn btn-secondary" type="submit" value="Send" />
    <a class="btn btn-secondary" th:href="@{/basket}">Cancel</a>
  </form>

</body>
</html>
