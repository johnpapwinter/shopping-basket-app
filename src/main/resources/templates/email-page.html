<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email List</title>
    <meta charset="UTF-8">
    <title>Add item to list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">

</head>
<body>
    <div class="container">
      <header th:replace="layout :: header"></header>

      <form action="#" th:action="'/email/' + ${emailData.recipient}" th:object="${emailData}" method="post">
        <div class="row mb-3">
          <label class="col-md-1 col-form-label">Enter email address</label>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Enter recipient" th:field="*{recipient}" autofocus />
          </div>
        </div>
          <div class="row mb-3">
              <label class="col-md-1 col-form-label">Enter a subject</label>
              <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Enter email subject" th:field="*{subject}" />
              </div>
          </div>
        <div class="row mb-3">
          <label class="col-md-1 col-form-label">Enter a message</label>
          <div class="col-md-6">
            <textarea class="form-control" placeholder="Enter a message for the email" th:field="*{msgBody}"></textarea>
          </div>
        </div>
        <input class="btn btn-secondary" type="submit" value="Send" />
        <a class="btn btn-secondary" th:href="@{/basket}">Cancel</a>
      </form>
    </div>
</body>
</html>
