<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">

</head>
<body>
    <div class="container">
        <header th:replace="layout :: header"></header>

        <form action="#" method="post" th:action="'/edit/' + ${item.itemName}" th:object="${item}">
            <div class="row mb-3">
                <label class="col-md-1 col-form-label">Item name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" th:field="*{itemName}" />
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-1 col-form-label">Item cost</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" th:field="*{itemCost}" />
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-1 col-form-label">Item quantity</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" th:field="*{quantity}" />
                </div>
            </div>

            <input class="btn btn-secondary" type="submit" value="Update"/>
            <a class="btn btn-secondary" th:href="@{/basket}">Cancel</a>
        </form>
    </div>
</body>
</html>
