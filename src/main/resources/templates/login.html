<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>
<body>
    <div class="container">
      <h2>LOGIN PAGE</h2>
      <form th:action="@{/login}" method="post">
          <div class="row mb-3" th:if="${param.error}">
              <label class="alert alert-danger" role="alert">
                  <strong>INCORRECT CREDENTIALS<i class="fa-solid fa-circle-exclamation"></i></strong></label>
          </div>
          <div class="row mb-3">
              <label for="username" class="col-md-1 col-form-label">Username</label>
              <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" autofocus />
              </div>
          </div>
          <div class="row mb-3">
              <label for="password" class="col-md-1 col-form-label">Password</label>
              <div class="col-md-6">
                  <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" />
              </div>
          </div>
          <input class="btn btn-secondary" type="submit" value="Log in" />
      </form>
    </div>
</body>
</html>
