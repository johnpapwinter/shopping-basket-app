<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add item to list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">

</head>
<body>
    <div class="container">
        <header th:replace="layout :: header"></header>

        <form action="#" th:action="@{/add/save}" th:object="${formData}" method="post">
            <div class="row mb-3">
                <label class="col-md-1 col-form-label">Item name</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Enter item name" th:field="*{itemName}" autofocus />
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-1 col-form-label">Item cost</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Enter item cost" th:field="*{itemCost}" />
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-1 col-form-label">Item quantity</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Enter item quantity" th:field="*{quantity}" />
                </div>
            </div>

            <input class="btn btn-secondary" type="submit" value="Add Item"/>
            <a class="btn btn-secondary" th:href="@{/basket}">Cancel</a>
        </form>
    </div>
</body>
</html>
